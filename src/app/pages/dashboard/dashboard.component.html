<!-- Hero / Presentación (mantener intacto) -->
<div class="w-full flex justify-center px-4 py-32 bg-white">
  <div class="relative bg-[#EFEFF0] rounded-2xl shadow-md p-6 md:p-20 flex flex-col md:flex-row items-center md:items-start justify-between max-w-6xl w-full overflow-visible pb-40 md:pb-20">
    <div class="z-10 w-full md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left space-y-4">
      <img src="assets/imgs/logoo.png" alt="Logo" class="w-12 h-12 object-contain" />
      <h2 class="text-xl md:text-2xl font-bold text-[#0f2c47] leading-tight">
        Diseño visual y desarrollo web desde <br />
        la idea hasta el producto final.
      </h2>
      <p class="text-sm md:text-base text-[#3d4f63]">
        Como diseñadores y desarrolladores, lideramos procesos integrales que combinan creatividad, estrategia y tecnología.
      </p>
      <button class="mt-2 bg-[#003366] text-lime-400 text-sm font-semibold px-6 py-2 rounded-md 
         hover:bg-lime-400 hover:text-[#003366] transition-colors duration-300">
        Contáctanos
      </button>
    </div>
    <div class="absolute -bottom-24 left-108 md:left-[500px] w-80 md:w-[800px] z-0">
      <img src="assets/imgs/mockupt.png" alt="Mockup" class="w-full h-auto object-contain" />
    </div>
  </div>
</div>

<!-- Sección principal con sidebar (+ navegación via routerLink) y router-outlet -->
<section class="w-full flex justify-center px-4 py-8 pb-24 bg-white">
  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-[200px_1fr] gap-8">
    <div class="flex flex-col items-center md:items-start space-y-8 relative">
      <a [routerLink]="['servicios']" routerLinkActive="active-link" class="step">Servicios</a>
      <a [routerLink]="['nosotros']" routerLinkActive="active-link" class="step">Nosotros</a>
      <a [routerLink]="['portafolio']" routerLinkActive="active-link" class="step">Portafolio</a>
      <a [routerLink]="['testimonios']" routerLinkActive="active-link" class="step">Testimonios</a>

    </div>
    <div class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
