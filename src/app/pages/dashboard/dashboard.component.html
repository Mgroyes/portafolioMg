<div class="w-full flex justify-center px-4 py-32 bg-white">
  <div
    class="relative bg-[#EFEFF0] rounded-2xl shadow-md p-6 md:p-20 flex flex-col md:flex-row items-center md:items-start justify-between max-w-6xl w-full overflow-visible pb-40 md:pb-20">
    <!-- Contenido de texto y logo -->
    <div class="z-10 w-full md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left space-y-4">
      <img src="assets/imgs/logoo.png" alt="Logo" class="w-12 h-12 object-contain" />

      <h2 class="text-xl md:text-2xl font-bold text-[#0f2c47] leading-tight">
        Diseño visual y desarrollo web desde <br />
        la idea hasta el producto final.
      </h2>

      <p class="text-sm md:text-base text-[#3d4f63]">
        Como diseñadores y desarrolladores, lideramos procesos integrales que
        combinan creatividad, estrategia y tecnología.
      </p>

      <button
        class="mt-2 bg-[#003366] text-lime-400 text-sm font-semibold px-6 py-2 rounded-md hover:brightness-110 transition">
        Contáctanos
      </button>
    </div>

    <!-- Imagen mockup -->
    <div class="absolute -bottom-24 left-108 md:left-[500px] w-80 md:w-[800px] z-0">
      <img src="assets/imgs/mockupt.png" alt="Mockup" class="w-full h-auto object-contain" />
    </div>
  </div>
</div>

<!-- Bloque Servicios -->
<section class="w-full flex justify-center px-4 py-8 pb-24 bg-white">
  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-[200px_1fr] gap-8">

    <!-- Sidebar Steps -->
    <div class="flex flex-col items-center md:items-start  space-y-8 relative">
      <!-- Línea vertical decorativa -->
      <div class="hidden md:block absolute left-[5px] top-0 w-[2px] h-full bg-gray-300"></div>

      <!-- Servicios -->
      <div class="flex items-center gap-3 group cursor-pointer justify-center md:justify-start relative z-10">
        <div class="w-4 h-4 rounded-full bg-lime-500 transition-transform duration-300 group-hover:scale-125"></div>
        <span class="font-bold text-[#0f2c47] transition-transform duration-300 group-hover:scale-110">Servicios</span>
      </div>

      <!-- Nosotros -->
      <div class="flex items-center gap-3 group cursor-pointer justify-center md:justify-start relative z-10">
        <div class="w-3 h-3 rounded-full bg-[#0f2c47] transition-transform duration-300 group-hover:scale-125"></div>
        <span
          class="text-lime-500 font-semibold transition-transform duration-300 group-hover:scale-110">Nosotros</span>
      </div>

      <!-- Portafolio -->
      <div class="flex items-center gap-3 group cursor-pointer justify-center md:justify-start relative z-10">
        <div class="w-3 h-3 rounded-full bg-[#0f2c47] transition-transform duration-300 group-hover:scale-125"></div>
        <span
          class="text-lime-500 font-semibold transition-transform duration-300 group-hover:scale-110">Portafolio</span>
      </div>

      <!-- Testimonios -->
      <div class="flex items-center gap-3 group cursor-pointer justify-center md:justify-start relative z-10">
        <div class="w-3 h-3 rounded-full bg-[#0f2c47] transition-transform duration-300 group-hover:scale-125"></div>
        <span
          class="text-lime-500 font-semibold transition-transform duration-300 group-hover:scale-110">Testimonios</span>
      </div>
    </div>

    <!-- Contenido Tabs -->
    <div class="flex flex-col items-center md:items-start text-center md:text-left">
      <!-- Tabs -->
      <!-- Tabs -->
      <div
        class="flex flex-col sm:flex-row sm:flex-wrap sm:gap-20 border-b border-gray-300 mb-4 w-full items-center sm:items-start max-w-[300px] mx-auto sm:max-w-none">

        <button (click)="selectTab('ux')" [ngClass]="{
      'font-semibold text-[#0f2c47] border-b-2 border-[#0f2c47]': selectedTab === 'ux',
      'text-gray-500 hover:text-[#0f2c47]': selectedTab !== 'ux'
    }" class="pb-2 text-center w-full sm:w-auto">
          Diseño UX/UI
        </button>

        <button (click)="selectTab('web')" [ngClass]="{
      'font-semibold text-[#0f2c47] border-b-2 border-[#0f2c47]': selectedTab === 'web',
      'text-gray-500 hover:text-[#0f2c47]': selectedTab !== 'web'
    }" class="pb-2 text-center w-full sm:w-auto">
          Diseño Web
        </button>

        <button (click)="selectTab('apps')" [ngClass]="{
      'font-semibold text-[#0f2c47] border-b-2 border-[#0f2c47]': selectedTab === 'apps',
      'text-gray-500 hover:text-[#0f2c47]': selectedTab !== 'apps'
    }" class="pb-2 text-center w-full sm:w-auto">
          Diseño de aplicaciones
        </button>

        <button (click)="selectTab('consultoria')" [ngClass]="{
      'font-semibold text-[#0f2c47] border-b-2 border-[#0f2c47]': selectedTab === 'consultoria',
      'text-gray-500 hover:text-[#0f2c47]': selectedTab !== 'consultoria'
    }" class="pb-2 text-center w-full sm:w-auto">
          Consultoría
        </button>
      </div>

      <!-- Texto -->
      <p class="text-gray-700 mb-9 my-9 max-w-4xl text-center md:text-left whitespace-pre-line">
        {{ currentText }}
      </p>

      <!-- Botón -->
      <button (click)="toggleBenefits()"
        class="bg-[#003366] text-lime-400 font-semibold px-6 py-2 rounded-md hover:brightness-110 transition"
        *ngIf="tabsContent[selectedTab]?.benefits">
        {{ showBenefits ? 'Volver' : 'Beneficios' }}
      </button>

    </div>
  </div>
</section>
