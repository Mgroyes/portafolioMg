<div class="w-full flex justify-center md:justify-start">
  <div class="max-w-4xl w-full relative px-4 md:px-0">

    
    <div
      class="relative bg-gray-100 rounded-2xl shadow-lg p-8 md:p-10 flex flex-col md:flex-row items-center md:items-start gap-6 text-center md:text-left">

     
      <div class="w-28 h-28 md:w-20 md:h-32 rounded-full bg-white overflow-hidden flex-shrink-0 shadow-inner">
        <img [src]="current.avatar" [alt]="current.name" class="w-full h-full object-cover" />
      </div>

     
      <div class="flex flex-col flex-1 items-center md:items-start">
        <h3 class="text-2xl md:text-3xl font-extrabold text-[#0f2c47]">{{ current.name }}</h3>
        <p class="text-sm md:text-base font-medium text-[#0f2c47]/80 mt-1">{{ current.role }}</p>

        <p class="mt-4 text-sm md:text-base text-[#0f2c47]/80 leading-relaxed whitespace-pre-line">
          {{ current.text }}
        </p>

        
        <div class="flex justify-center md:justify-end gap-3 mt-6">
          <button *ngIf="currentIndex > 0" (click)="prev()" aria-label="Anterior testimonio"
            class="w-10 h-10 rounded-full bg-[#0f2c47] flex items-center justify-center shadow-md transition-colors duration-300 hover:bg-lime-400 group"
            title="Anterior">
            <svg class="w-4 h-4 text-lime-400 group-hover:text-[#0f2c47]" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>

          <button (click)="next()" aria-label="Siguiente testimonio"
            class="w-10 h-10 rounded-full bg-[#0f2c47] flex items-center justify-center shadow-md transition-colors duration-300 hover:bg-lime-400 group"
            title="Siguiente">
            <svg class="w-4 h-4 text-lime-400 group-hover:text-[#0f2c47]" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
